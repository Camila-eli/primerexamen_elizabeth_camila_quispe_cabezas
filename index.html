<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANACO - Calzado Deportivo y Casual de Alta Calidad</title>
    <meta name="description" content="Descubre la colección de calzado MANACO. Zapatos cómodos, modernos y duraderos que impulsan tu paso. Envíos a todo el país.">
    <!-- Open Graph -->
    <meta property="og:title" content="MANACO - Calzado que impulsa tu paso">
    <meta property="og:description" content="Calzado deportivo y casual de alta calidad para hombre y mujer. Diseños modernos y cómodos.">
    <meta property="og:image" content="https://placehold.co/600x400/red/white?text=MANACO">
    <meta property="og:url" content="https://tuusuario.github.io/primerexamen-nombre-apellido">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="#main" class="skip-link">Saltar al contenido principal</a>
    
    <header>
        <h1>MANACO</h1>
        <nav aria-label="Navegación principal">
            <button class="menu-toggle" aria-expanded="false" aria-controls="main-menu">
                <span class="hamburger"></span>
                <span class="sr-only">Menú</span>
            </button>
            <ul id="main-menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main">
        <section class="banner" aria-label="Banner promocional">
            <h2>Calzado que impulsa tu paso</h2>
        </section>
        
        <section class="products" aria-labelledby="productos-titulo">
            <h2 id="productos-titulo">Productos</h2>
            <div class="product-list">
                <article class="product-card" aria-label="Producto 1">
                    <img src="https://batabolivia.vtexassets.com/arquivos/ids/185091/24460836.jpg?v=638089569641630000" alt="Zapatos deportivos MANACO - color negro con detalles en rojo" width="300" height="200">
                    <h3>Zapatos Deportivos</h3>
                    <p class="price">$49.99</p>
                    <button aria-label="Comprar Zapatos Deportivos">Comprar</button>
                </article>
                
                <article class="product-card" aria-label="Producto 2">
                    <img src="https://manaco.com.bo/wp-content/uploads/2021/12/new_34060392_B-300x300.jpg" alt="Zapatos casuales MANACO - color azul marino" width="300" height="200">
                    <h3>Zapatos Casuales</h3>
                    <p class="price">$39.99</p>
                    <button aria-label="Comprar Zapatos Casuales">Comprar</button>
                </article>
                
                <article class="product-card" aria-label="Producto 3">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhZsycPlrgJZPVXRzq2LQsZodWWbEwUOKpAnhRjvicMQpV6wj32TaUgZ6rZUjzXnlKJGffSJwSURUvAZfuQKVN1jvtAfqIm4baP87lsz5Ejp-Cj-Wn-n7AgnVSToJFbP_yjV40eQg/s1600/uniformes-incluyendo-zapatos-diseno-deportivo_LRZIMA20140121_0084_4.jpg" alt="Zapatos formales MANACO - color café elegante" width="300" height="200">
                    <h3>Zapatos Formales</h3>
                    <p class="price">$59.99</p>
                    <button aria-label="Comprar Zapatos Formales">Comprar</button>
                </article>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Copyright 2025 MANACO</p>
    </footer>

    <script>
        // JavaScript para el menú hamburguesa
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mainMenu = document.querySelector('#main-menu');
            
            menuToggle.addEventListener('click', function() {
                const expanded = this.getAttribute('aria-expanded') === 'true' || false;
                this.setAttribute('aria-expanded', !expanded);
                mainMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
